<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>CSS Framworks - Course Assignment - Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/d59b0ec7f2.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">The YAY Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex nav-search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Go</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col order-lg-2 contact-info">
          <div class="contact-info__item">
            <i class="fas fa-envelope contact-info__icon"></i>
            <div>hello@yay.com</div>
          </div>
          <div class="contact-info__item">
            <i class="fas fa-phone contact-info__icon"></i><div>123 456 7890</div>
          </div>
          <div class="contact-info__item"><i class="fas fa-map-marker-alt contact-info__icon"></i><div>123 Some Street<br>Somewhere<br>Some City<br>1000<br></div></div>
        </div>

        <div class="col-lg order-lg-1">
          <h1>Submit your details</h1>
          <form class="contact-form">
            <label for="name" class="form-label">Name</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="Name">
            </div>

            <label for="email" class="form-label">Email</label>
            <div class="input-group mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>

            <label for="basic-url" class="form-label">Website</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">https://</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>

            <label for="message" class="form-label">Message</label>
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea" rows="8"></textarea>
            </div>
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Allow us to sell your personal details to whomever we want
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <footer class="footer">
    <div class="container">
      <div class="row footer__row">
        <div class="col-lg-4 col-12 footer__icons">
          <i class="fab fa-vimeo-v"></i>
          <i class="fab fa-youtube"></i>
        </div>
        <div class="col-lg-4 col-6 footer__item--email">
          hello@yay.com
        </div>
        <div class="col-lg-4 col-6 footer__item--number">
          Copyright 2020
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
